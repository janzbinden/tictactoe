<!DOCTYPE html>
<html lang="de">
<head>
    <title> Tic Tac Toe </title>
    <meta charset="utf-8"/>
    <link href="style.css" rel="stylesheet">
    <link rel="manifest" href="manifest/appmanifest.json" crossorigin="use-credentials">
    <link rel="icon" href="favicon_v2.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#317EFB"/>
    <meta name="Description" content="Tic Tac Toe zum offline Spielen">
    <link rel="apple-touch-icon" href="screens/icon_128_v2.png">
    <link rel="apple-touch-startup-image" href="screens/icon_512_v2.png">
</head>
<body>
<div id="container">
    <h1 class="title">Tic Tac Toe</h1>
</div>
<div class="grid-container" id="box">
    <div id="btn1" class="grid-item" data-class="hover"></div>
    <div id="btn2" class="grid-item" data-class="hover"></div>
    <div id="btn3" class="grid-item" data-class="hover"></div>
    <div id="btn4" class="grid-item" data-class="hover"></div>
    <div id="btn5" class="grid-item" data-class="hover"></div>
    <div id="btn6" class="grid-item" data-class="hover"></div>
    <div id="btn7" class="grid-item" data-class="hover"></div>
    <div id="btn8" class="grid-item" data-class="hover"></div>
    <div id="btn9" class="grid-item" data-class="hover"></div>
</div>
<div id="container2">
     <h3 id="status">You can start</h3>
</div>
<button id="restart" class="restart" disabled>Restart</button>
<script src="logic.js"></script>
</body>
</html>
